{% extends "auctions/layout.html" %}

{% block body %}
<style>
    .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }
    
    .glass-form {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .gradient-border {
        position: relative;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        border-radius: 20px;
        padding: 2px;
    }
    
    .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
        border-radius: 20px;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
    }
    
    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
    
    .bg-main {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 75%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .form-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 12px 16px;
        color: white;
        width: 100%;
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
        outline: none;
        border-color: rgba(99, 102, 241, 0.6);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), 0 0 20px rgba(99, 102, 241, 0.2);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .form-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .submit-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        border: none;
        border-radius: 12px;
        padding: 14px 24px;
        color: white;
        font-weight: 600;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }
    
    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .submit-button:active {
        transform: translateY(0);
    }
    
    .submit-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }
    
    .submit-button:hover::before {
        left: 100%;
    }
    
    .auth-link {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .auth-link:hover {
        color: #667eea;
        text-decoration: none;
    }
    
    .auth-link-highlight {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .auth-link-highlight:hover {
        color: #764ba2;
        text-decoration: none;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .login-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-align: center;
        display: block;
    }
    
    .pulse-animation {
        animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 18px;
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-with-icon {
        padding-left: 45px;
    }
</style>

<div class="bg-main py-12 px-6">
    <!-- Floating Elements -->
    <div class="absolute top-20 left-10 w-32 h-32 bg-gradient-to-br from-blue-500/20 to-purple-600/20 rounded-full animate-float"></div>
    <div class="absolute top-40 right-20 w-24 h-24 bg-gradient-to-br from-pink-500/20 to-purple-600/20 rounded-full animate-float" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-20 left-1/4 w-20 h-20 bg-gradient-to-br from-emerald-500/20 to-blue-600/20 rounded-full animate-float" style="animation-delay: -4s;"></div>
    <div class="absolute top-60 right-1/4 w-16 h-16 bg-gradient-to-br from-yellow-500/20 to-red-600/20 rounded-full animate-float" style="animation-delay: -1s;"></div>
    
    <div class="max-w-md mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="login-icon pulse-animation">ðŸ”‘</div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Welcome
                <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Back</span>
            </h1>
            <p class="text-gray-300 text-lg">
                Sign in to your AuctionVault account
            </p>
        </div>

        <!-- Login Form -->
        <div class="gradient-border">
            <div class="glass-form rounded-2xl p-8 relative z-10">
                {% if message %}
                    <div class="mb-6 p-4 bg-red-500/20 text-red-400 rounded-lg text-center">
                        {{ message }}
                    </div>
                {% endif %}
                
                <form action="{% url 'login' %}" method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">ðŸ‘¤ Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your username" 
                                required 
                                autofocus 
                                class="form-input"
                            >
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">ðŸ”’ Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required 
                                class="form-input"
                            >
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">
                        Sign In
                    </button>
                </form>
                
                <!-- Register Link -->
                <div class="text-center mt-8 pt-6 border-t border-white/10">
                    <p class="auth-link">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="auth-link-highlight">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
