{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container my-4">
        <h2 class="text-center mb-4">All Available Listings</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for entry in content %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ entry.image }}" class="card-img-top" alt="Image not available" style="object-fit: cover; height: 150px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ entry.title }}</h5>
                        <p class="card-text">{{ entry.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ entry.category }}</small></p>
                        <p class="card-text">Price: ${{ entry.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
