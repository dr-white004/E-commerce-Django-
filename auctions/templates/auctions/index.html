{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center my-4">Active Listings</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for entry in entries %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ entry.image }}" class="card-img-top" alt="Image not available" style="object-fit: cover; height: 250px;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item"><strong>{{ entry.title }}</strong></li>
                        <li class="list-group-item">{{ entry.description }}</li>
                        <li class="list-group-item">{{ entry.category }}</li>
                        <li class="list-group-item">Price: {{ entry.price }}</li>
                    </ul>
                    <form action="{% url 'goto' num=entry.id %}" method="post" class="text-center">
                        {% csrf_token %}
                        <input type="submit" value="View Details" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
