{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container my-4">
        <h2 class="text-center mb-4">Categories Available</h2>

        <div class="list-group">
            {% for entry in categories %}
                <a href="{% url 'displaycategory' nam=entry %}" class="list-group-item list-group-item-action">
                    {{ entry }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
